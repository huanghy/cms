<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事务</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../hadmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../hadmin/css/bootstrap-treeview.css?v=3.3.6" rel="stylesheet">
    <link href="../hadmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../hadmin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../hadmin/css/animate.css" rel="stylesheet">
    <link href="../hadmin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../hadmin/css/plugins/datapicker/datepicker3.css"> 
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content cf  animated fadeInRight">
		   <div class="row">
			<div class="col-sm-12">
				<div class="ibox-title">当前位置：事务管理</div>	
				  <div class="row row-lg">
					 <div class="col-lg-2">
					 	<div class="pr-seach cf">
						  <input type="text" class="form-control" placeholder="搜索">
						  <i class="fa fa-search"></i>
						</div>
					 </div>
				  </div>	
				  <img  src="" id="" style="display: none;" />
				<div class="input-group input-medium date-picker input-daterange" data-date-format="yyyy-mm-dd">
				    <div class="pr-data cf">
				    	<input name="dtBegin" class="form-control" style="font-size: 13px;" type="text" value="">
				    	<i class="fa fa-calendar-o"></i>
				    </div>	
				</div>
				<div class="row row-lg">
					<div class="col-sm-12">
						<table id="arrair-tab" class="data-toggle"></table>
					</div>	
				</div>
		  </div>
	  </div>
	</div>  
	<script src="../hadmin/js/jquery.min.js"></script>
	<!--bootstrap-->
	<script src="../hadmin/js/bootstrap.min.js"></script>
	<!-- Bootstrap table -->
	<script src="../hadmin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../hadmin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../hadmin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../hadmin/js/bootstrap-treeview.js"></script>
	<script src="../hadmin/js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script>
		$(".date-picker").datepicker({
		    language: "zh-CN",
		    autoclose: true
		});
		
	$("#arrair-tab").bootstrapTable({
			    //使用get请求到服务器获取数据
			    //method: "POST",
			    //必须设置，不然request.getParameter获取不到请求参数
			    //contentType: "application/x-www-form-urlencoded",
			    //获取数据的Servlet地址
			    //url: "${ctx!}/admin/resource/list",
			    //表格显示条纹
			    data:[{id:"www",name:"sdfasdf",sourceKey:"dfsdfsdf",next:"adsfasdf"}],
			   
			    striped: true,
			    //启动分页
			    pagination: true,
			    //每页显示的记录数
			    pageSize: 10,
			    //当前第几页
			    pageNumber: 1,
			    //记录数可选列表
			    pageList: [5, 10, 15, 20, 25],
			    //是否启用查询
			    search: true,
			    //是否启用详细信息视图
			    //detailView:true,
			    //detailFormatter:detailFormatter,
			    //表示服务端请求
			    //sidePagination: "server",
			    //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
			    //设置为limit可以获取limit, offset, search, sort, order
			    queryParamsType: "undefined",
			    //json数据解析
			    responseHandler: function(res) {
			        return {
			            "rows": res.content,
			            "total": res.totalElements
			        };
			    },
			    //数据列
			    columns: [{
			    	checkbox:true,
			        title: "编号",
			        field: "id",
			        sortable: true
			    },{
			        title: "事务标题",
			        field: "name"
			    },{
			        title: "上一环节执行人",
			        field: "sourceKey"
			    },{
			        title: "下一环节执行人",
			        field: "next"
			    },{
			        title: "操作",
			        field: "empty",
                    formatter: function (value, row, index) {
                    	var operateHtml = '<button class="btn btn-primary btn-xs" type="button" onclick="edit(\''+row.id+'\')"><i class="fa fa-edit"></i>&nbsp;修改</button> &nbsp';
                    	operateHtml = operateHtml + '<button class="btn btn-danger btn-xs" type="button" onclick="del(\''+row.id+'\')"><i class="fa fa-remove"></i>&nbsp;删除</button>';
                        return operateHtml;
                    }
			    }]
        });
	</script>
	</body>
</html>
