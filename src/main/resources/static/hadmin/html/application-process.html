<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申请流程</title>
		<link href="/hadmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	    <link href="/hadmin/css/bootstrap-treeview.css?v=3.3.6" rel="stylesheet">
	    <link href="/hadmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
	    <link href="/hadmin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	    <link href="/hadmin/css/animate.css" rel="stylesheet">
	    <link href="/hadmin/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
	<body class="gray-bg">
		<div class="wrapper cf  animated fadeInRight">
			 <div class="row">
			 	<div class="col-lg-12 fttit">
			 		个人办公>发起申请
			 	</div>
			 	<div class="col-sm-12">
				   <div class="ibox">
					<div class="ibox-title">
						<div class="affair-tit">
							全部审批
						</div>
					</div>
					<dl class="ibox-centent cf">
						<dt>请选择申请类型：</dt>
						<dd>
							<div class="wedit">请假审批</div>
							<em class="curr">
							  <i class="fa fa-check"></i>
							</em>
							<section class="one">请</section>
						</dd>
						<dd>
							<div class="wedit">加班申请</div>
							<em>
							  <i class="fa fa-check"></i>
							</em>
							<section class="two">加</section>
						</dd>
						<dd>
							<div class="wedit">报销流程</div>
							<em>
							  <i class="fa fa-check"></i>
							</em>
							<section class="three">报</section>
						</dd>
						<dd>
							<div class="wedit">外出用车</div>
							<em>
							  <i class="fa fa-check"></i>
							</em>
							<section class="four">外</section>
						</dd>
						<dd>
							<div class="wedit">办公设备/低值易耗品采购流程</div>
							<em>
							  <i class="fa fa-check"></i>
							</em>
							<section class="five">办</section>
						</dd>						
					</dl>
					 <div class="text-right bnext">
				   	    <button class="btn btn-primary subbut">下一步</button>
				     </div>
				 </div>	
			   </div>
			   
			 </div> 
		</div>	
	</body>
</html>
